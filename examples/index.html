<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    .container{
      margin: 0 auto;
      max-width: 1200px;
    }
    .map{
      width: 100%;
      height: 600px;
    }
    .header{
      padding-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Leaflet.canvas-icons</h1>
      <p>Leaflet plugin for displaying markers on canvas instead of DOM.</p>
    </div>
    <div class="map" id="map"></div>
  </div>
  <script src="../src/leaflet.canvas-markers.js"></script>
  <script>
    var map = L.map('map').setView([59.9578,30.2987], 10);
    var tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
      preferCanvas: true
    }).addTo(map);

    var ciLayer = L.canvasIconLayer({}).addTo(map);

    ciLayer.addOnClickListener((event,marker) => {
      console.log('clicked!',marker)
      marker._popup.setLatLng(marker._latlng).openOn(map);
    });

    var icon = L.icon({
      iconUrl: 'img/pothole.png',
      iconSize: [20, 18],
      iconAnchor: [10, 9],
      popupAnchor:[1, -7],
    });

    var markers = [];
    for (var i = 0; i < 10000; i++) {
      var marker = L.marker([58.5578 + Math.random()*1.8, 29.0087 + Math.random()*3.6], {icon: icon});
      marker.bindPopup(
        `<div>Hello, I'm clicked !</div>
        <div>没错，点的就是你！</div>`
      );
      markers.push(marker);
      ciLayer.addLayer(markers[markers.length-1]);
    }
  </script>
</body>
</html>
